                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Planetary Bios</a>

    <div id="row">
        <h1>The Planets</h1>
        <div class="col-xs-12 col-sm-12" id="planet-selector"></div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-3">
            <i aria-hidden="true"></i> <span class="number-box" id="number-of-moons"></span>
            <i aria-hidden="true"></i> <span class="number-box" id="length-of-day"></span>
            <i aria-hidden="true"></i> <span class="number-box" id="rotation-period"></span>
            <i aria-hidden="true"></i> <span class="number-box" id="orbital-period"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-12-sm col-6-md col-3-xl" id="planetary-composition"></div>

        <div class="col-12-sm col-6-md col-3-xl" id="planetary-magnetic-field"></div>

        <div class="col-12-sm col-6-md col-3-xl" id="planetary-spin-direction"></div>

        <div class="col-12-sm col-6-md col-3-xl" id="planetary-ring-system"></div>
    </div>

    <div class="row">
        <div id="planetary-mass"></div>

        <div id="planetary-temperature"></div>

        <div id="orbit-eccentricity"></div>

        <div id="orbit-inclination"></div>

    </div>

    <div class="row">
        <div id="distance-from-sun"></div>
    </div>

    <div class="row">
        <!--Pearson's r for mass-gravity relationship within our solar system is 0.894-->
        <div id="planetary-mass-gravity-relationship"></div>

        <!--Pearson's r for density-gravity relationship within our solar system is -0.479-->
        <div id="planetary-gravity-density-relationship"></div>
    </div>

    <div class="row">
        <!--Pearson's r for distanceFromSun-orbitalVelocity within our solar system is -0.768-->
        <div id="planetary-distance-velocity-relationship"></div>

        <!--Pearson's r for distanceFromSun-orbitalPeriod within our solar system is -0.988-->
        <div id="planetary-distance-orbitalperiod-relationship"></div>
    </div>

    <div class="row">
        <!--Pearson's r for orbitalVelocity-orbitalPeriod within our solar system is -0.683. Exponential increase indicative of doubling of distance of planets from sun-->
        <div id="planetary-orbitalvelocity-orbitalperiod-relationship"></div>

        <!--Pearson's r for orbitalVelocity-orbitalPeriod within our solar system is -0.902-->
        <div id="planetary-gravity-escapevelocity-relationship"></div>
    </div>
