<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planets</title>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/crossfilter.min.js"></script>
    <script type="text/javascript" src="js/dc.min.js"></script>
    <script type="text/javascript" src="js/queue.min.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
</head>

<body>
    <h1>The Planets</h1>

    <div id="row">
        <div id="planet-selector"></div>
    </div>

    <div class="row">
        <div>
            <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="number-of-moons"></span>
            <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="length-of-day"></span>
            <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="rotation-period"></span>
            <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="orbital-period"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-12-sm col-6-md col-3-xl" id="planetary-composition"></div>

        <div class="col-12-sm col-6-md col-3-xl" id="planetary-magnetic-field"></div>

        <div class="col-12-sm col-6-md col-3-xl" id="planetary-spin-direction"></div>

        <div class="col-12-sm col-6-md col-3-xl" id="planetary-ring-system"></div>
    </div>

    <div class="row">
        <div id="planetary-mass"></div>

        <div id="planetary-temperature"></div>

        <div id="orbit-eccentricity"></div>

        <div id="orbit-inclination"></div>

    </div>

    <div class="row">
        <div id="distance-from-sun"></div>
    </div>

    <div class="row">
        <!--Pearson's r for mass-gravity relationship within our solar system is 0.894-->
        <div id="planetary-mass-gravity-relationship"></div>

        <!--Pearson's r for density-gravity relationship within our solar system is -0.479-->
        <div id="planetary-gravity-density-relationship"></div>
    </div>

    <div class="row">
        <!--Pearson's r for distanceFromSun-orbitalVelocity within our solar system is -0.768-->
        <div id="planetary-distance-velocity-relationship"></div>

        <!--Pearson's r for distanceFromSun-orbitalPeriod within our solar system is -0.988-->
        <div id="planetary-distance-orbitalperiod-relationship"></div>
    </div>

    <div class="row">
        <!--Pearson's r for orbitalVelocity-orbitalPeriod within our solar system is -0.683. Exponential increase indicative of doubling of distance of planets from sun-->
        <div id="planetary-orbitalvelocity-orbitalperiod-relationship"></div>

        <!--Pearson's r for orbitalVelocity-orbitalPeriod within our solar system is -0.902-->
        <div id="planetary-gravity-escapevelocity-relationship"></div>
    </div>





</body>

</html>
